# Pull Request Build Check
# Runs comprehensive tests on PRs to ensure changes don't break the site
# Checks: TypeScript, build, data validation, links, and critical pages
name: PR Build Check

on:
  pull_request_target:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'public/**'
      - 'astro.config.mjs'
      - 'package*.json'
      - 'tsconfig.json'
      - '.github/workflows/pr-check.yml'
      - '.github/scripts/**'

# Limit permissions for security
permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # ============================================
      # Step 1: TypeScript validation
      # ============================================
      - name: Run Astro check
        run: npx astro check
        continue-on-error: false

      # ============================================
      # Step 2: Build the site
      # ============================================
      - name: Build site
        run: npm run build
        continue-on-error: false

      # ============================================
      # Step 3: Report success/failure
      # ============================================
      - name: Comment PR with success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const body = `## ‚úÖ All PR checks passed!

            | Check | Status |
            |-------|--------|
            | üîç TypeScript check | ‚úÖ Pass |
            | üèóÔ∏è Build | ‚úÖ Pass |

            The site builds successfully and all active validation checks passed.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            })

      - name: Comment PR with failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const body = `## ‚ùå PR checks failed

            One or more validation checks failed. Please review the [workflow logs](${context.payload.repository.html_url}/actions/runs/${context.runId}) to see what went wrong.

            Common issues:
            - üîç **TypeScript check**: Type errors in code
            - üèóÔ∏è **Build**: Build process failed`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            })
